services:
  # ========== JENKINS CI/CD ==========
  jenkins:
    image: jenkins/jenkins:lts
    container_name: retailtech-jenkins
    user: root
    ports:
      - "8080:8080"      # Jenkins UI
      - "50000:50000"    # Jenkins agents
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - ./jenkins/casc.yaml:/var/jenkins_home/casc.yaml
      - ./jenkins/jobs:/var/jenkins_home/jobs
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
      - CASC_JENKINS_CONFIG=/var/jenkins_home/casc.yaml
    networks:
      - devops-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/login || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ========== DOCKER REGISTRY LOCAL ==========
  registry:
    image: registry:2
    container_name: retailtech-registry
    ports:
      - "5000:5000"
    volumes:
      - registry_data:/var/lib/registry
    environment:
      - REGISTRY_STORAGE_DELETE_ENABLED=true
    networks:
      - devops-network

  # ========== SONARQUBE (CODE QUALITY) ==========
  sonarqube:
    image: sonarqube:community
    container_name: retailtech-sonarqube
    depends_on:
      - sonarqube_db
    ports:
      - "9000:9000"
    environment:
      - SONAR_JDBC_URL=jdbc:postgresql://sonarqube_db:5432/sonar
      - SONAR_JDBC_USERNAME=sonar
      - SONAR_JDBC_PASSWORD=sonar
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_logs:/opt/sonarqube/logs
      - sonarqube_extensions:/opt/sonarqube/extensions
    networks:
      - devops-network

  sonarqube_db:
    image: postgres:14-alpine
    container_name: retailtech-sonarqube-db
    environment:
      - POSTGRES_USER=sonar
      - POSTGRES_PASSWORD=sonar
      - POSTGRES_DB=sonar
    volumes:
      - sonarqube_db:/var/lib/postgresql/data
    networks:
      - devops-network

  # ========== PROMETHEUS (METRICS) ==========
  prometheus:
    image: prom/prometheus:latest
    container_name: retailtech-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - devops-network

  # ========== GRAFANA (VISUALIZATION) ==========
  grafana:
    image: grafana/grafana:latest
    container_name: retailtech-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    networks:
      - devops-network

  # ========== APLICACIÃ“N PRODUCT SERVICE ==========
  product-service:
    build:
      context: ./lab3-reatiltech-app
      dockerfile: Dockerfile
    container_name: retailtech-product-service
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    networks:
      - devops-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ========== NGINX (REVERSE PROXY) ==========
  nginx:
    image: nginx:alpine
    container_name: retailtech-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - jenkins
      - sonarqube
      - grafana
      - product-service
    networks:
      - devops-network

  # ========== PORTAINER (DOCKER MANAGEMENT) ==========
  portainer:
    image: portainer/portainer-ce:latest
    container_name: retailtech-portainer
    ports:
      - "9443:9443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - devops-network
    restart: unless-stopped

networks:
  devops-network:
    driver: bridge

volumes:
  jenkins_home:
  registry_data:
  sonarqube_data:
  sonarqube_logs:
  sonarqube_extensions:
  sonarqube_db:
  prometheus_data:
  grafana_data:
  portainer_data:
